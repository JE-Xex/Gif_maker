<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Maker</title>
    <link rel="stylesheet" href="styles.css">  
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .gif-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .gif-gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .upload-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .preview {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .preview img {
            max-width: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>GIF Maker</h1>
    
    <h2> Last GIFs</h2>
    <div class="gif-gallery">
        <img src="https://media.giphy.com/media/3o6ZsYshnJqQxYCEVi/giphy.gif" alt="GIF 1">
        <img src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="GIF 2">"
    </div>

    <div class+"upload-section">
        <h2>Create a GIF</h2>
        <p>Select images to use:</p>
        <input type="file" id="imageUpload" accept="image/*" multiple>
        <div class="preview" id="preview"></div>
        <button id="createGifBtn">Create GIF (coming soon)</button>
    </div>

    <script>
        const imageUpload = document.getElementById("imageUpload");
        const preview = document.getElementById("preview");

        imageUpload.addEventListener("change", () => {
            preview.innnerHTML = "";
            Array.from(imageUpload.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
